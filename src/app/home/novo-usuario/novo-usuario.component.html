<h4 class="text-center">Registre-se e mostre seu pet ao mundo !!!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">

  <div class="mb-3">
    <input placeholder="e-mail" class="form-control" type="text" formControlName="email">
    <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"
    mensagem="Email obrigatório"></app-mensagem>
    <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched"
    mensagem="E-mail no formato incorreto"></app-mensagem>
  </div>

  <div class="mb-3">
    <input placeholder="Nome Completo" class="form-control" type="text" formControlName="fullName">
    <app-mensagem
    *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
    mensagem="Nome incorreto"></app-mensagem>
  </div>

  <div class="mb-3">
    <input placeholder="Usuário" class="form-control" type="text" formControlName="userName">
    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário deve ser em letra minúscula"></app-mensagem>
    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
    mensagem="Usuário já existe"></app-mensagem>
  </div>

  <div class="mb-3">
    <input placeholder="Senha" class="form-control" type="password" formControlName="password">
    <app-mensagem
    *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
    mensagem="Senha deve ser diferente do usuário"></app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-block">Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça Login</a></p>
